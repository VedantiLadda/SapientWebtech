<!DOCTYPE html>
<html>
<head>
     <!-- Mention 3rd party libraries/javascript files in this section, order of files matter, since html is interpreted -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <!-- All css files should go here -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
        h1{
            color:red !important;
            
        }

        #h1demo{
            color: purple!important;
            
        }
        .h1class{
            color: blue !important;
            font-style: italic;
        }
    </style>
</head>
<body class="main-layout">
    <h1>
        Welcome to CSS3
    </h1>
    <h1 id="h1demo" class = "h1class"> I have an id and a class</h1>
    <h1 class = "h1class">I have a class</h1>
    <h1 style = "color:black !important">I have inline style</h1>
    <!-- An element can receive multiple classes
         Order of classes while defining them in the sylesheet or styles section
         is important, denotes priority of classes.
         Last class mentioned overrides previous class -->
</body>
</html>
