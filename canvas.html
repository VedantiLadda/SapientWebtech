<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        if(canvas.getContext){
            var c = canvas.getContext('2d');
            //c.fillStyle="black";
            c.beginPath();
            c.arc(75,75,50,0,Math.PI*2,true);
            c.moveTo(110,75);
            c.arc(75,75,35,0,Math.PI,false);//Mouth
            c.moveTo(65,65);
            c.arc(60,65,5,0,Math.PI,true);//left eye
            c.moveTo(95,65);
            c.arc(90,65,5,0,Math.PI,true);//right eye
            c.moveTo(79,85);
            c.arc(76,85,3,0,Math.PI*2,true);//nose
            //c.closePath();
            c.stroke();
           // c.fill();
        }
