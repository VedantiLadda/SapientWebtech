<!DOCTYPE html>
<html>
<head>
     <!-- Mention 3rd party libraries/javascript files in this section, order of files matter, since html is interpreted -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Margins</title>
    <style>
        #container{
            border:1px solid red ;
            overflow: auto;
        }

        nav{
            border:3px solid green;
            float: left;
            width: 25%;
        }
        section{
            border: 2px solid blue;
            /* float:left; */
            margin-left:25.5%;
        }
    </style>
</head>
<body>
   <div id="container">
       <nav>
           <ul>
               <li>Home</li>
               <li>Home</li>
               <li>Home</li>
               <li>Home</li>
           </ul>
       </nav>
       <section>This is a section</section>
       <section>This is a section</section>
       <section>This is a section</section>
   </div>    
</body>
</html>
