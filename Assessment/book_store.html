<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="book_store.js"></script>
</head>
<body>
    <div id="container">
        <table class='table table-striped' id="data_table" border=1>
            <tr>
                <th>Author</th>
                <th>Book Name</th>
                <th>Date</th>
                <th>Options</th>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-control" id="new_author">
                </td>
                <td>
                    <input type="text" class="form-control" id="new_book">
                </td>
                <td>
                    <input type="date" class="form-control" id="new_date">
                </td>
                <td>
                    <input type="button" class="add form-control btn-info" onclick="addRow();" value="Add Row">
                </td>
            </tr>

        </table>
    </div>
</body>
</html>
